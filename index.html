<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAC Implementation Tracker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <h1 class="header__title">SAC Implementation Tracker</h1>
          <button class="btn btn--primary btn--sm" id="selfTestBtn">Run Self-Test</button>
        </div>
        <nav class="nav">
          <button class="nav__btn nav__btn--active" data-tab="overview">Overview</button>
          <button class="nav__btn" data-tab="phases">Phases</button>
          <button class="nav__btn" data-tab="timeline">Timeline</button>
          <button class="nav__btn" data-tab="team">Team</button>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <!-- Overview -->
        <div class="tab-content" id="overview-tab">…</div>
        <!-- Phases -->
        <div class="tab-content tab-content--hidden" id="phases-tab">…</div>
        <!-- Timeline -->
        <div class="tab-content tab-content--hidden" id="timeline-tab">
          <div class="timeline-header">
            <h2 class="section-title">Project Timeline</h2>
            <div class="timeline-controls">
              <button class="btn btn--secondary" id="editModeBtn">Enter Edit Mode</button>
              <button class="btn btn--outline" id="resetBtn">Reset</button>
              <button class="btn btn--outline" id="exportBtn">Export</button>
            </div>
          </div>
          <div class="timeline-container" id="timelineContainer"></div>
        </div>
        <!-- Team -->
        <div class="tab-content tab-content--hidden" id="team-tab">…</div>
      </div>
    </main>

    <!-- Modals and Toast -->
    <div class="modal modal--hidden" id="taskEditModal">…</div>
    <div class="modal modal--hidden" id="memberModal">…</div>
    <div class="toast toast--hidden" id="toast"><div id="toastContent"></div></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
